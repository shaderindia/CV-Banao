<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Resume Builder</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://unpkg.com/cropperjs/dist/cropper.min.css" rel="stylesheet"/>
</head>
<body>
  <div class="container">
    <h1>Resume Builder</h1>

    <label for="theme">Choose Style:</label>
    <select id="theme">
      <option value="style1">Style 1</option>
      <option value="style2">Style 2</option>
      <option value="style3">Style 3</option>
      <option value="style4">Style 4</option>
      <option value="style5">Style 5</option>
      <option value="style6">Style 6</option>
      <option value="style7">Style 7</option>
      <option value="style8">Style 8</option>
      <option value="style9">Style 9</option>
      <option value="style10">Style 10</option>
    </select>

    <form id="resume-form">
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="text" id="phone" placeholder="Phone" required />
      <input type="text" id="address" placeholder="Address" required />

      <label>Upload Photo:
        <input type="file" id="photo" accept="image/*" required />
      </label>
      <div><img id="crop-image" style="max-width:100%; display:none;" /></div>
      <button type="button" onclick="cropPhoto()">Crop Photo</button>

      <textarea id="objective" placeholder="Objective"></textarea>

      <div id="education-section">
        <h3>Education</h3>
        <div class="edu-entry"><textarea placeholder="Education detail"></textarea></div>
        <button type="button" onclick="addEducation()">+ Add Education</button>
      </div>

      <div id="experience-section">
        <h3>Experience</h3>
        <div class="exp-entry"><textarea placeholder="Experience detail"></textarea></div>
        <button type="button" onclick="addExperience()">+ Add Experience</button>
      </div>

      <textarea id="skills" placeholder="Technical Skills"></textarea>
      <textarea id="software" placeholder="Software Proficiency"></textarea>

      <button type="submit">Generate Resume</button>
    </form>

    <div id="resume-output" style="display:none;">
      <div id="resume-content" class="a4-page"></div>
      <button onclick="downloadPDF()">Download PDF</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://unpkg.com/cropperjs"></script>
  <script src="script.js"></script>
</body>
</html>
