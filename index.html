<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elite Resume Builder</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        lato: ['Lato', 'sans-serif'],
                        montserrat: ['Montserrat', 'sans-serif'],
                    },
                    colors: {
                        primary: '#4F46E5', // Indigo 600
                        secondary: '#6366F1', // Indigo 500
                        accent: '#818CF8', // Indigo 400
                        light: '#E0E7FF', // Indigo 100
                        dark: '#1F2937', // Gray 800
                    }
                }
            }
        }
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Montserrat:wght@400;500;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Light gray background */
            color: #374151; /* Dark gray text */
        }
        .container {
            max-width: 960px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #ffffff;
            border-radius: 1rem; /* Rounded corners */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); /* Subtle shadow */
        }
        h1, h2 {
            font-family: 'Montserrat', sans-serif;
            color: #1F2937; /* Darker heading color */
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        h1 {
            font-size: 2.25rem; /* text-4xl */
            font-weight: 700; /* font-bold */
            text-align: center;
            color: #4F46E5; /* Primary color for main title */
        }
        h2 {
            font-size: 1.5rem; /* text-2xl */
            font-weight: 600; /* font-semibold */
            border-bottom: 2px solid #E0E7FF; /* Light indigo border */
            padding-bottom: 0.75rem;
            margin-top: 2rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #374151;
        }
        input[type="text"],
        input[type="email"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 0.75rem;
            margin-top: 0.25rem;
            border: 1px solid #D1D5DB; /* Gray 300 */
            border-radius: 0.5rem; /* Rounded corners */
            font-size: 1rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="date"]:focus,
        select:focus,
        textarea:focus {
            border-color: #6366F1; /* Secondary color on focus */
            outline: none;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2); /* Focus ring */
        }
        textarea {
            resize: vertical;
        }
        .form-section-group {
            margin-bottom: 2rem;
            padding: 1.5rem;
            background-color: #F9FAFB; /* Lighter background for sections */
            border-radius: 0.75rem;
            border: 1px solid #E5E7EB; /* Gray 200 */
        }
        .form-header {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            margin-bottom: 2rem;
        }
        .personal-contact-info {
            flex: 2;
            min-width: 300px;
        }
        .photo-upload-area {
            flex: 1;
            min-width: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }
        .photo-preview-box {
            width: 150px;
            height: 150px;
            border: 2px dashed #9CA3AF; /* Gray 400 */
            border-radius: 50%; /* Circular */
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            cursor: pointer;
            background-color: #F3F4F6;
            position: relative;
        }
        .photo-preview-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }
        #photo-placeholder {
            color: #6B7280; /* Gray 500 */
            text-align: center;
        }
        #photo-placeholder .fas {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            display: block;
        }
        .personal-details-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
        }
        .btn-primary, .btn-secondary {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s, box-shadow 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            justify-content: center;
        }
        .btn-primary {
            background-color: #4F46E5;
            color: #ffffff;
            border: none;
            box-shadow: 0 4px 6px -1px rgba(79, 70, 229, 0.1), 0 2px 4px -1px rgba(79, 70, 229, 0.06);
        }
        .btn-primary:hover {
            background-color: #6366F1;
            transform: translateY(-2px);
            box-shadow: 0 6px 10px -1px rgba(79, 70, 229, 0.15), 0 3px 6px -1px rgba(79, 70, 229, 0.08);
        }
        .btn-secondary {
            background-color: #E0E7FF;
            color: #4F46E5;
            border: 1px solid #4F46E5;
        }
        .btn-secondary:hover {
            background-color: #C7D2FE;
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(79, 70, 229, 0.05), 0 2px 4px -1px rgba(79, 70, 229, 0.03);
        }
        .form-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
        }

        /* Resume Output Styling */
        #resume-output {
            margin-top: 3rem;
            padding: 2rem;
            background-color: #ffffff;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .output-title {
            text-align: center;
            color: #4F46E5;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 2rem;
        }
        #resume-content-wrapper {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
        }
        #resume-content {
            background-color: #ffffff;
            padding: 2rem;
            border: 1px solid #D1D5DB;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            line-height: 1.6;
            color: #374151;
            width: 210mm; /* A4 width */
            min-height: 297mm; /* A4 height */
            box-sizing: border-box;
            font-size: 0.95rem;
        }
        #resume-content h3 {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.25rem;
            font-weight: 600;
            color: #1F2937;
            margin-top: 1.5rem;
            margin-bottom: 0.5rem;
            border-bottom: 1px solid #E5E7EB;
            padding-bottom: 0.25rem;
        }
        #resume-content p, #resume-content ul {
            margin-bottom: 0.75rem;
        }
        #resume-content ul {
            list-style-type: disc;
            margin-left: 1.5rem;
        }
        #resume-content li {
            margin-bottom: 0.25rem;
        }
        .output-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
        }

        /* Modal Styling */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .modal-content {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            max-width: 90%;
            max-height: 90%;
            overflow: auto;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #E5E7EB;
            padding-bottom: 1rem;
        }
        .modal-header h3 {
            margin: 0;
            font-size: 1.5rem;
            color: #1F2937;
        }
        .modal-body {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 300px;
        }
        .modal-body img {
            max-width: 100%;
            max-height: 500px; /* Limit image height in modal */
            display: block; /* Important for Cropper.js */
        }
        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            border-top: 1px solid #E5E7EB;
            padding-top: 1rem;
        }

        /* Message Box Styling */
        .message-box {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background-color: #4F46E5;
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            z-index: 1100;
            opacity: 0;
            transform: translateY(-20px);
            transition: opacity 0.3s ease-out, transform 0.3s ease-out;
        }
        .message-box.show {
            opacity: 1;
            transform: translateY(0);
        }
        .message-box.error {
            background-color: #EF4444; /* Red 500 */
        }
        .message-box.success {
            background-color: #22C55E; /* Green 500 */
        }

        /* Loading Spinner */
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #ffffff;
            width: 24px;
            height: 24px;
            -webkit-animation: spin 1s linear infinite;
            animation: spin 1s linear infinite;
            display: none; /* Hidden by default */
        }
        .btn-primary .spinner {
            border-top-color: #4F46E5; /* Adjust for primary button */
        }
        .btn-primary.loading .spinner {
            display: inline-block;
        }
        .btn-primary.loading {
            cursor: not-allowed;
            opacity: 0.8;
        }
        @-webkit-keyframes spin {
            0% { -webkit-transform: rotate(0deg); }
            100% { -webkit-transform: rotate(360deg); }
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Footer */
        .credits {
            text-align: center;
            margin-top: 3rem;
            padding: 1rem;
            color: #6B7280;
            font-size: 0.875rem;
        }
        .credits a {
            color: #4F46E5;
            text-decoration: none;
            font-weight: 600;
        }
        .credits a:hover {
            text-decoration: underline;
        }

        /* Print Styles */
        @media print {
            body * {
                visibility: hidden;
            }
            #resume-output, #resume-output * {
                visibility: visible;
            }
            #resume-output {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                box-shadow: none;
                border: none;
                margin: 0;
                padding: 0;
            }
            #resume-content {
                width: 100%;
                min-height: auto;
                border: none;
                box-shadow: none;
                padding: 1cm; /* Standard print margins */
            }
            .output-actions, .credits, .message-box, .modal {
                display: none !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-file-alt"></i> Elite Resume Builder</h1>
        <p class="text-center text-sm text-gray-500 mb-4">Your unique user ID: <span id="user-id-display" class="font-semibold text-primary">Loading...</span></p>

        <form id="resume-form" class="space-y-6">
            <div class="form-section-group">
                <div class="form-header">
                    <div class="personal-contact-info space-y-4">
                        <label for="full-name">Full Name:
                            <input type="text" id="full-name" required placeholder="e.g., Jane Doe" class="mt-1">
                        </label>
                        <label for="designation">Designation:
                            <input type="text" id="designation" required placeholder="e.g., Senior Marketing Manager" class="mt-1">
                        </label>
                        <label for="email">Email:
                            <input type="email" id="email" required placeholder="your.email@example.com" class="mt-1">
                        </label>
                        <label for="phone">Phone:
                            <input type="text" id="phone" required placeholder="+123 456 7890" class="mt-1">
                        </label>
                        <label for="address">Address:
                            <input type="text" id="address" required placeholder="123 Main St, Anytown, USA" class="mt-1">
                        </label>
                    </div>
                    <div class="photo-upload-area">
                        <label for="photo" class="text-center">Profile Photo:</label>
                        <input type="file" id="photo" accept="image/*" class="hidden">
                        <div class="photo-preview-box" id="photo-preview-box">
                            <img id="imageToCropPreview" src="" alt="Profile Preview" class="hidden">
                            <p id="photo-placeholder"><i class="fas fa-camera"></i> Click to upload photo</p>
                        </div>
                        <button type="button" id="crop-button" class="btn-secondary hidden"><i class="fas fa-crop"></i> Crop Image</button>
                    </div>
                </div>
            </div>

            <div class="form-section-group">
                <div class="section">
                    <h2><i class="fas fa-user-circle"></i> Personal Details</h2>
                    <div class="personal-details-grid mt-4">
                        <label for="marital-status">Marital Status:
                            <select id="marital-status" class="mt-1">
                                <option value="">Select...</option>
                                <option value="Single">Single</option>
                                <option value="Married">Married</option>
                                <option value="Divorced">Divorced</option>
                                <option value="Widowed">Widowed</option>
                                <option value="Prefer not to say">Prefer not to say</option>
                            </select>
                        </label>
                        <label for="birth-date">Date of Birth:
                            <input type="date" id="birth-date" class="mt-1">
                        </label>
                        <label for="gender">Gender:
                            <select id="gender" class="mt-1">
                                <option value="">Select...</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Non-binary">Non-binary</option>
                                <option value="Prefer not to say">Prefer not to say</option>
                            </select>
                        </label>
                    </div>
                </div>
            </div>

            <div class="form-section-group">
                <div class="section">
                    <h2><i class="fas fa-bullseye"></i> Objective / Summary</h2>
                    <textarea id="objective" rows="4" placeholder="A concise statement highlighting your career goals, key qualifications, and what you aim to achieve in a new role." class="mt-1"></textarea>
                </div>
            </div>

            <div class="form-section-group">
                <div class="section">
                    <h2><i class="fas fa-graduation-cap"></i> Education</h2>
                    <textarea id="education" rows="4" placeholder="List your degrees, universities, locations, and graduation years, each on a new line.&#10;e.g., M.Sc. Computer Science, University of XYZ, City, 2020&#10;B.Sc. Software Engineering, ABC College, City, 2018" class="mt-1"></textarea>
                </div>
            </div>

            <div class="form-section-group">
                <div class="section">
                    <h2><i class="fas fa-lightbulb"></i> Skills</h2>
                    <textarea id="skills" rows="4" placeholder="Highlight your skills. Use bullet points or commas.&#10;e.g., - Project Management, Data Analysis&#10;- Python, JavaScript, SQL" class="mt-1"></textarea>
                </div>
            </div>

            <div class="form-section-group">
                <div class="section">
                    <h2><i class="fas fa-briefcase"></i> Experience</h2>
                    <textarea id="experience" rows="6" placeholder="Detail work history, most recent first. Newlines for new roles/bullets.&#10;Software Engineer, Tech Solutions Inc., New York, 2021 - Present&#10;- Key achievement 1&#10;- Key achievement 2" class="mt-1"></textarea>
                </div>
            </div>

            <div class="form-section-group">
                <div class="section">
                    <h2><i class="fas fa-cogs"></i> CAD/CAM Software</h2>
                    <textarea id="cadcam-software" rows="3" placeholder="List CAD/CAM software you are proficient in.&#10;e.g., AutoCAD, SolidWorks, CATIA, Siemens NX, Fusion 360, Mastercam" class="mt-1"></textarea>
                </div>
            </div>

            <div class="form-section-group">
                <div class="section">
                    <h2><i class="fas fa-language"></i> Languages</h2>
                    <textarea id="languages" rows="3" placeholder="List languages and proficiency.&#10;e.g., English (Fluent)&#10;Spanish (Conversational)" class="mt-1"></textarea>
                </div>
            </div>

            <div class="form-section-group">
                <div class="section declaration">
                    <h2><i class="fas fa-scroll"></i> Declaration</h2>
                    <textarea id="declaration" rows="3" class="mt-1">I hereby declare that the information provided is true and correct to the best of my knowledge.</textarea>
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn-primary" id="generate-resume-btn">
                    <span class="spinner"></span>
                    <i class="fas fa-magic"></i> Generate Resume
                </button>
                <button type="button" id="save-resume-btn" class="btn-primary">
                    <i class="fas fa-save"></i> Save Resume
                </button>
                <button type="button" id="load-resume-btn" class="btn-secondary">
                    <i class="fas fa-folder-open"></i> Load Resume
                </button>
                <button type="button" id="reset-form-btn" class="btn-secondary">
                    <i class="fas fa-redo-alt"></i> Reset Form
                </button>
            </div>
        </form>

        <div id="resume-output" class="hidden">
            <h2 class="output-title">Generated Resume Preview</h2>
            <div id="resume-content-wrapper">
                <div id="resume-content" class="a4-size">
                    </div>
            </div>
            <div class="output-actions">
                <button onclick="window.print()" class="btn-primary"><i class="fas fa-print"></i> Print Resume</button>
                <button id="download-pdf" class="btn-primary"><i class="fas fa-file-pdf"></i> Download PDF</button>
            </div>
        </div>
    </div>

    <div id="crop-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Crop Profile Photo</h3>
                <button id="close-modal" class="text-gray-500 hover:text-gray-700 text-2xl">&times;</button>
            </div>
            <div class="modal-body">
                <img id="imageToCrop" src="" alt="Image to crop">
            </div>
            <div class="modal-footer">
                <button id="confirm-crop" class="btn-primary"><i class="fas fa-check"></i> Confirm Crop</button>
            </div>
        </div>
    </div>

    <div id="message-box" class="message-box hidden"></div>

    <footer class="credits">
        Built with passion by <a href="https://www.instagram.com/nishix_vamp/" target="_blank" rel="noopener noreferrer">nishix_vamp</a>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Cropper.js and PDF libraries
        // Note: These are loaded via CDN in the head, but if you prefer modular imports,
        // you would need to adjust your build process or use direct script tags as done.
        // For this self-contained example, direct script tags are used in HTML.
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <script type="module">
        // Firebase global variables (will be initialized by the environment)
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        let app;
        let db;
        let auth;
        let userId = 'loading...'; // Default state until auth is ready

        // Initialize Firebase
        if (Object.keys(firebaseConfig).length > 0) {
            app = firebase.initializeApp(firebaseConfig);
            db = firebase.firestore.getFirestore(app);
            auth = firebase.auth.getAuth(app);

            // Listen for auth state changes
            firebase.auth.onAuthStateChanged(auth, async (user) => {
                if (user) {
                    userId = user.uid;
                    document.getElementById('user-id-display').textContent = userId;
                    showMessage('Signed in as ' + userId.substring(0, 8) + '...', 'success');
                } else {
                    // Sign in anonymously if no user is authenticated and no custom token is provided
                    try {
                        if (initialAuthToken) {
                            await firebase.auth.signInWithCustomToken(auth, initialAuthToken);
                        } else {
                            await firebase.auth.signInAnonymously(auth);
                        }
                    } catch (error) {
                        console.error("Firebase authentication error:", error);
                        showMessage('Authentication failed: ' + error.message, 'error');
                        userId = 'anonymous_error';
                        document.getElementById('user-id-display').textContent = userId;
                    }
                }
            });
        } else {
            console.warn("Firebase config not found. Save/Load features will not work.");
            document.getElementById('user-id-display').textContent = 'Firebase not configured';
            document.getElementById('save-resume-btn').disabled = true;
            document.getElementById('load-resume-btn').disabled = true;
            showMessage('Firebase not configured. Save/Load disabled.', 'error');
        }


        // DOM Elements
        const resumeForm = document.getElementById('resume-form');
        const photoInput = document.getElementById('photo');
        const photoPreviewBox = document.getElementById('photo-preview-box');
        const photoPlaceholder = document.getElementById('photo-placeholder');
        const imageToCrop = document.getElementById('imageToCrop');
        const imageToCropPreview = document.getElementById('imageToCropPreview');
        const cropModal = document.getElementById('crop-modal');
        const closeModalBtn = document.getElementById('close-modal');
        const confirmCropBtn = document.getElementById('confirm-crop');
        const generateResumeBtn = document.getElementById('generate-resume-btn');
        const resetFormBtn = document.getElementById('reset-form-btn');
        const resumeOutput = document.getElementById('resume-output');
        const resumeContent = document.getElementById('resume-content');
        const downloadPdfBtn = document.getElementById('download-pdf');
        const messageBox = document.getElementById('message-box');
        const saveResumeBtn = document.getElementById('save-resume-btn');
        const loadResumeBtn = document.getElementById('load-resume-btn');

        let cropper; // Cropper.js instance
        let croppedImageBlob = null; // To store the cropped image as a Blob

        // --- Utility Functions ---

        /**
         * Displays a temporary message box.
         * @param {string} message - The message to display.
         * @param {'success'|'error'|'info'} type - The type of message (for styling).
         */
        function showMessage(message, type = 'info') {
            messageBox.textContent = message;
            messageBox.className = `message-box show ${type}`;
            messageBox.classList.remove('hidden');
            setTimeout(() => {
                messageBox.classList.remove('show');
                messageBox.classList.add('hidden');
            }, 3000);
        }

        /**
         * Toggles the loading state of a button.
         * @param {HTMLButtonElement} button - The button element.
         * @param {boolean} isLoading - True to show loading, false to hide.
         */
        function toggleLoading(button, isLoading) {
            if (isLoading) {
                button.classList.add('loading');
                button.disabled = true;
                button.querySelector('.spinner').style.display = 'inline-block';
            } else {
                button.classList.remove('loading');
                button.disabled = false;
                button.querySelector('.spinner').style.display = 'none';
            }
        }

        // --- Photo Cropping Logic ---

        photoPreviewBox.addEventListener('click', () => photoInput.click());

        photoInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    imageToCrop.src = e.target.result;
                    cropModal.classList.remove('hidden');
                    if (cropper) {
                        cropper.destroy(); // Destroy previous instance if exists
                    }
                    // Initialize Cropper.js once the image is loaded
                    imageToCrop.onload = () => {
                        cropper = new Cropper(imageToCrop, {
                            aspectRatio: 1, // Square aspect ratio for profile photo
                            viewMode: 1, // Restrict the crop box to not exceed the canvas
                            movable: true,
                            zoomable: true,
                            rotatable: false,
                            scalable: false,
                            background: false,
                            autoCropArea: 0.8 // 80% of the image
                        });
                    };
                };
                reader.readAsDataURL(file);
            }
        });

        closeModalBtn.addEventListener('click', () => {
            cropModal.classList.add('hidden');
            if (cropper) {
                cropper.destroy(); // Clean up cropper instance
            }
            photoInput.value = ''; // Clear file input
        });

        confirmCropBtn.addEventListener('click', () => {
            if (cropper) {
                // Get cropped canvas as a Blob
                cropper.getCroppedCanvas({
                    width: 250, // Desired width for the cropped image
                    height: 250, // Desired height for the cropped image
                    fillColor: '#fff' // Background color for transparent areas
                }).toBlob((blob) => {
                    croppedImageBlob = blob;
                    const imageUrl = URL.createObjectURL(blob);

                    // Update the preview box
                    imageToCropPreview.src = imageUrl;
                    imageToCropPreview.classList.remove('hidden');
                    photoPlaceholder.classList.add('hidden');

                    cropModal.classList.add('hidden');
                    cropper.destroy(); // Clean up cropper instance
                    showMessage('Photo cropped successfully!', 'success');
                }, 'image/png'); // Use PNG for better quality with transparency
            } else {
                showMessage('No image to crop.', 'error');
            }
        });

        // --- Form Submission and Resume Generation ---

        resumeForm.addEventListener('submit', (event) => {
            event.preventDefault();
            toggleLoading(generateResumeBtn, true);

            const fullName = document.getElementById('full-name').value;
            const designation = document.getElementById('designation').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const address = document.getElementById('address').value;
            const maritalStatus = document.getElementById('marital-status').value;
            const birthDate = document.getElementById('birth-date').value;
            const gender = document.getElementById('gender').value;
            const objective = document.getElementById('objective').value;
            const education = document.getElementById('education').value;
            const skills = document.getElementById('skills').value;
            const experience = document.getElementById('experience').value;
            const cadcamSoftware = document.getElementById('cadcam-software').value;
            const languages = document.getElementById('languages').value;
            const declaration = document.getElementById('declaration').value;

            // Basic validation
            if (!fullName || !designation || !email || !phone || !address || !objective || !education || !skills || !experience) {
                showMessage('Please fill in all required fields.', 'error');
                toggleLoading(generateResumeBtn, false);
                return;
            }

            let resumeHtml = `
                <div class="flex flex-col md:flex-row items-center md:items-start gap-6 mb-8 p-4 bg-light rounded-lg">
                    <div class="w-32 h-32 rounded-full overflow-hidden border-4 border-primary shadow-lg flex-shrink-0">
                        ${croppedImageBlob ? `<img src="${URL.createObjectURL(croppedImageBlob)}" alt="Profile Photo" class="w-full h-full object-cover">` : `<div class="w-full h-full bg-gray-300 flex items-center justify-center text-gray-600 text-5xl"><i class="fas fa-user-circle"></i></div>`}
                    </div>
                    <div class="text-center md:text-left flex-grow">
                        <h1 class="text-4xl font-bold text-primary mb-1">${fullName}</h1>
                        <p class="text-xl font-semibold text-dark mb-2">${designation}</p>
                        <div class="flex flex-wrap justify-center md:justify-start gap-x-4 text-gray-700 text-sm">
                            <p><i class="fas fa-envelope mr-1"></i> ${email}</p>
                            <p><i class="fas fa-phone mr-1"></i> ${phone}</p>
                            <p><i class="fas fa-map-marker-alt mr-1"></i> ${address}</p>
                        </div>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div class="md:col-span-2">
                        <h3>Objective / Summary</h3>
                        <p>${objective.replace(/\n/g, '<br>')}</p>

                        <h3>Experience</h3>
                        ${experience.split('\n\n').map(job => `
                            <div class="mb-4">
                                <p class="font-semibold text-dark">${job.split('\n')[0]}</p>
                                <ul class="list-disc list-inside ml-4 text-sm">
                                    ${job.split('\n').slice(1).map(item => `<li>${item.replace(/^- /, '')}</li>`).join('')}
                                </ul>
                            </div>
                        `).join('')}

                        <h3>Education</h3>
                        <p>${education.replace(/\n/g, '<br>')}</p>
                    </div>

                    <div class="md:col-span-1">
                        <h3>Personal Details</h3>
                        <p><strong>Marital Status:</strong> ${maritalStatus}</p>
                        <p><strong>Date of Birth:</strong> ${birthDate}</p>
                        <p><strong>Gender:</strong> ${gender}</p>

                        <h3>Skills</h3>
                        <p>${skills.split('\n').map(skillGroup => `
                            <span class="inline-block bg-light text-primary text-xs font-semibold px-2.5 py-0.5 rounded-full mr-2 mb-2">${skillGroup.replace(/^- /, '')}</span>
                        `).join('')}</p>

                        <h3>CAD/CAM Software</h3>
                        <p>${cadcamSoftware.split(',').map(software => `
                            <span class="inline-block bg-light text-primary text-xs font-semibold px-2.5 py-0.5 rounded-full mr-2 mb-2">${software.trim()}</span>
                        `).join('')}</p>

                        <h3>Languages</h3>
                        <p>${languages.replace(/\n/g, '<br>')}</p>
                    </div>
                </div>

                <div class="mt-8 pt-4 border-t border-gray-200 text-center text-sm text-gray-600">
                    <h3>Declaration</h3>
                    <p>${declaration.replace(/\n/g, '<br>')}</p>
                </div>
            `;

            resumeContent.innerHTML = resumeHtml;
            resumeOutput.classList.remove('hidden');
            resumeForm.classList.add('hidden');
            toggleLoading(generateResumeBtn, false);
            showMessage('Resume generated successfully!', 'success');
        });

        // --- Reset Form ---

        resetFormBtn.addEventListener('click', () => {
            resumeForm.reset();
            croppedImageBlob = null;
            imageToCropPreview.src = '';
            imageToCropPreview.classList.add('hidden');
            photoPlaceholder.classList.remove('hidden');
            if (cropper) {
                cropper.destroy();
            }
            resumeOutput.classList.add('hidden');
            resumeForm.classList.remove('hidden');
            showMessage('Form reset.', 'info');
        });

        // --- Download PDF ---

        downloadPdfBtn.addEventListener('click', () => {
            toggleLoading(downloadPdfBtn, true);
            const element = document.getElementById('resume-content');
            const pdf = new jspdf.jsPDF('p', 'mm', 'a4'); // 'p' for portrait, 'mm' for millimeters, 'a4' for A4 size

            // Calculate scale to fit A4 width
            const scale = (pdf.internal.pageSize.getWidth() - 20) / element.offsetWidth; // -20 for 10mm margin on each side

            html2canvas(element, {
                scale: scale, // Apply calculated scale
                useCORS: true, // Important for images, especially if loaded from Blob URLs
                logging: false, // Disable logging for cleaner console
                allowTaint: true,
                removeContainer: true,
                windowWidth: element.scrollWidth,
                windowHeight: element.scrollHeight
            }).then(canvas => {
                const imgData = canvas.toDataURL('image/png');
                const imgWidth = pdf.internal.pageSize.getWidth();
                const pageHeight = pdf.internal.pageSize.getHeight();
                const imgHeight = canvas.height * imgWidth / canvas.width;
                let heightLeft = imgHeight;
                let position = 0;

                pdf.addImage(imgData, 'PNG', 0, position, imgWidth, imgHeight);
                heightLeft -= pageHeight;

                while (heightLeft >= 0) {
                    position = heightLeft - imgHeight;
                    pdf.addPage();
                    pdf.addImage(imgData, 'PNG', 0, position, imgWidth, imgHeight);
                    heightLeft -= pageHeight;
                }

                pdf.save('elite-resume.pdf');
                toggleLoading(downloadPdfBtn, false);
                showMessage('Resume downloaded as PDF!', 'success');
            }).catch(error => {
                console.error("Error generating PDF:", error);
                showMessage('Failed to download PDF. Please try again.', 'error');
                toggleLoading(downloadPdfBtn, false);
            });
        });

        // --- Firebase Save/Load ---

        saveResumeBtn.addEventListener('click', async () => {
            if (!db || !userId || userId === 'loading...' || userId === 'anonymous_error') {
                showMessage('Firebase not ready or user not authenticated. Cannot save.', 'error');
                return;
            }
            toggleLoading(saveResumeBtn, true);
            try {
                const resumeData = {
                    fullName: document.getElementById('full-name').value,
                    designation: document.getElementById('designation').value,
                    email: document.getElementById('email').value,
                    phone: document.getElementById('phone').value,
                    address: document.getElementById('address').value,
                    maritalStatus: document.getElementById('marital-status').value,
                    birthDate: document.getElementById('birth-date').value,
                    gender: document.getElementById('gender').value,
                    objective: document.getElementById('objective').value,
                    education: document.getElementById('education').value,
                    skills: document.getElementById('skills').value,
                    experience: document.getElementById('experience').value,
                    cadcamSoftware: document.getElementById('cadcam-software').value,
                    languages: document.getElementById('languages').value,
                    declaration: document.getElementById('declaration').value,
                    // Convert Blob to Base64 string for storage
                    photo: croppedImageBlob ? await blobToBase64(croppedImageBlob) : null,
                    timestamp: firebase.firestore.Timestamp.now()
                };

                // Use the user's ID to store their private resume data
                const userResumeDocRef = firebase.firestore.doc(db, `artifacts/${appId}/users/${userId}/resumes/myResume`);
                await firebase.firestore.setDoc(userResumeDocRef, resumeData);
                showMessage('Resume data saved successfully!', 'success');
            } catch (error) {
                console.error("Error saving resume data:", error);
                showMessage('Failed to save resume data: ' + error.message, 'error');
            } finally {
                toggleLoading(saveResumeBtn, false);
            }
        });

        loadResumeBtn.addEventListener('click', async () => {
            if (!db || !userId || userId === 'loading...' || userId === 'anonymous_error') {
                showMessage('Firebase not ready or user not authenticated. Cannot load.', 'error');
                return;
            }
            toggleLoading(loadResumeBtn, true);
            try {
                const userResumeDocRef = firebase.firestore.doc(db, `artifacts/${appId}/users/${userId}/resumes/myResume`);
                const docSnap = await firebase.firestore.getDoc(userResumeDocRef);

                if (docSnap.exists()) {
                    const data = docSnap.data();
                    document.getElementById('full-name').value = data.fullName || '';
                    document.getElementById('designation').value = data.designation || '';
                    document.getElementById('email').value = data.email || '';
                    document.getElementById('phone').value = data.phone || '';
                    document.getElementById('address').value = data.address || '';
                    document.getElementById('marital-status').value = data.maritalStatus || '';
                    document.getElementById('birth-date').value = data.birthDate || '';
                    document.getElementById('gender').value = data.gender || '';
                    document.getElementById('objective').value = data.objective || '';
                    document.getElementById('education').value = data.education || '';
                    document.getElementById('skills').value = data.skills || '';
                    document.getElementById('experience').value = data.experience || '';
                    document.getElementById('cadcam-software').value = data.cadcamSoftware || '';
                    document.getElementById('languages').value = data.languages || '';
                    document.getElementById('declaration').value = data.declaration || '';

                    if (data.photo) {
                        // Convert Base64 string back to Blob and set preview
                        croppedImageBlob = base64ToBlob(data.photo, 'image/png');
                        imageToCropPreview.src = URL.createObjectURL(croppedImageBlob);
                        imageToCropPreview.classList.remove('hidden');
                        photoPlaceholder.classList.add('hidden');
                    } else {
                        croppedImageBlob = null;
                        imageToCropPreview.src = '';
                        imageToCropPreview.classList.add('hidden');
                        photoPlaceholder.classList.remove('hidden');
                    }
                    showMessage('Resume data loaded successfully!', 'success');
                } else {
                    showMessage('No saved resume data found for this user.', 'info');
                }
            } catch (error) {
                console.error("Error loading resume data:", error);
                showMessage('Failed to load resume data: ' + error.message, 'error');
            } finally {
                toggleLoading(loadResumeBtn, false);
            }
        });

        /**
         * Converts a Blob to a Base64 string.
         * @param {Blob} blob
         * @returns {Promise<string>}
         */
        function blobToBase64(blob) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onloadend = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsDataURL(blob);
            });
        }

        /**
         * Converts a Base64 string to a Blob.
         * @param {string} base64 - Base64 string (e.g., "data:image/png;base64,iVBORw...").
         * @param {string} mimeType - The MIME type of the data (e.g., "image/png").
         * @returns {Blob}
         */
        function base64ToBlob(base64, mimeType) {
            const byteString = atob(base64.split(',')[1]);
            const ab = new ArrayBuffer(byteString.length);
            const ia = new Uint8Array(ab);
            for (let i = 0; i < byteString.length; i++) {
                ia[i] = byteString.charCodeAt(i);
            }
            return new Blob([ab], { type: mimeType });
        }
    </script>
