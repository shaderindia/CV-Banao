<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resume Builder</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Resume Builder</h1>
    <form id="resume-form">
      <div class="form-header">
        <div>
          <label>Full Name and Designation:<input type="text" id="name-designation" required placeholder="e.g., John Doe - Software Engineer"></label>
          <label>Email:<input type="email" id="email" required></label>
          <label>Phone:<input type="text" id="phone" required></label>
          <label>Address:<input type="text" id="address" required></label>
        </div>
        <div class="photo-container">
          <label>Photo:<input type="file" id="photo" accept="image/*" required></label>
          <div id="photo-preview"></div>
        </div>
      </div>

      <div class="section">
        <h2>Objective</h2>
        <textarea id="objective" rows="2"></textarea>
      </div>

      <div class="section">
        <h2>Education</h2>
        <textarea id="education" rows="2"></textarea>
      </div>

      <div class="section">
        <h2>Skills</h2>
        <textarea id="skills" rows="2"></textarea>
      </div>

      <div class="section">
        <h2>Experience</h2>
        <textarea id="experience" rows="2"></textarea>
      </div>

      <div class="section">
        <h2>Languages</h2>
        <textarea id="languages" rows="2"></textarea>
      </div>

      <div class="section">
        <h2>Software</h2>
        <textarea id="software" rows="2"></textarea>
      </div>

      <div class="section declaration">
        <h2>Declaration</h2>
        <textarea id="declaration" rows="3">I hereby declare that the information provided is true and correct to the best of my knowledge.</textarea>
      </div>

      <button type="submit">Generate Resume</button>
    </form>

    <div id="resume-output" style="display:none;">
      <div id="resume-content"></div>
      <button onclick="window.print()">Print</button>
      <button id="download-pdf">Download PDF</button>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
