<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced Resume Builder</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <h1>Professional Resume Builder</h1>
        <form id="resume-form">
            <div class="form-section-group">
                <div class="form-header">
                    <div>
                        <label for="name-designation">Full Name and Designation:</label>
                        <input type="text" id="name-designation" required placeholder="e.g., Jane Doe - Senior Marketing Manager">

                        <label for="email">Email:</label>
                        <input type="email" id="email" required placeholder="your.email@example.com">

                        <label for="phone">Phone:</label>
                        <input type="text" id="phone" required placeholder="+123 456 7890">

                        <label for="address">Address:</label>
                        <input type="text" id="address" required placeholder="123 Main St, Anytown, USA">
                    </div>
                    <div class="photo-upload-area">
                        <label for="photo">Profile Photo:</label>
                        <input type="file" id="photo" accept="image/*">
                        <div class="photo-preview-box" id="photo-preview-box">
                            <img id="imageToCrop" style="display: none;">
                            <p id="photo-placeholder">Click to upload photo</p>
                        </div>
                        <button type="button" id="crop-button" class="btn-secondary" style="display: none;">Crop Image</button>
                    </div>
                </div>
            </div>

            <div class="form-section-group">
                <div class="section">
                    <h2>Objective / Summary</h2>
                    <textarea id="objective" rows="3" placeholder="A concise statement highlighting your career goals and qualifications."></textarea>
                </div>
            </div>

            <div class="form-section-group">
                <div class="section">
                    <h2>Education</h2>
                    <textarea id="education" rows="4" placeholder="Degree, University, Location, Graduation Year (e.g., M.Sc. Computer Science, University of XYZ, City, 2020)"></textarea>
                </div>
            </div>

            <div class="form-section-group">
                <div class="section">
                    <h2>Skills</h2>
                    <textarea id="skills" rows="4" placeholder="List your technical and soft skills, separated by commas or bullet points."></textarea>
                </div>
            </div>

            <div class="form-section-group">
                <div class="section">
                    <h2>Experience</h2>
                    <textarea id="experience" rows="6" placeholder="Job Title, Company, Location, Dates (e.g., Software Engineer, Tech Solutions Inc., New York, 2021 - Present)&#10;- Key responsibilities and achievements in bullet points."></textarea>
                </div>
            </div>

            <div class="form-section-group">
                <div class="section">
                    <h2>Languages</h2>
                    <textarea id="languages" rows="2" placeholder="e.g., English (Fluent), Spanish (Conversational)"></textarea>
                </div>
            </div>

            <div class="form-section-group">
                <div class="section">
                    <h2>Software / Tools</h2>
                    <textarea id="software" rows="2" placeholder="e.g., Microsoft Office Suite, Adobe Creative Cloud, Salesforce"></textarea>
                </div>
            </div>

            <div class="form-section-group">
                <div class="section declaration">
                    <h2>Declaration</h2>
                    <textarea id="declaration" rows="3">I hereby declare that the information provided is true and correct to the best of my knowledge.</textarea>
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn-primary">Generate Resume</button>
                <button type="button" id="reset-form-btn" class="btn-secondary">Reset Form</button>
            </div>
        </form>

        <div id="resume-output" style="display:none;">
            <h2>Generated Resume Preview</h2>
            <div id="resume-content" class="a4-size">
                </div>
            <div class="output-actions">
                <button onclick="window.print()" class="btn-primary"><i class="fas fa-print"></i> Print Resume</button>
                <button id="download-pdf" class="btn-primary"><i class="fas fa-file-pdf"></i> Download PDF</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <script src="script.js"></script>
</body>
</html>
