<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resume Builder</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Resume Builder for Mechanical Engineers</h1>
    <form id="resume-form">
      <label for="name">Full Name:</label>
      <input type="text" id="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" required>

      <label for="phone">Phone:</label>
      <input type="text" id="phone" required>

      <label for="address">Address:</label>
      <input type="text" id="address" required>

      <label for="photo">Upload Photo (300x400px):</label>
      <input type="file" id="photo" accept="image/*" required>

      <div id="photo-crop-container">
        <img id="photo-preview" />
      </div>

      <label for="objective">Objective:</label>
      <textarea id="objective" rows="3"></textarea>

      <label for="education">Education:</label>
      <textarea id="education" rows="3"></textarea>

      <label for="skills">Technical Skills:</label>
      <textarea id="skills" rows="3"></textarea>

      <label for="experience">Experience:</label>
      <textarea id="experience" rows="3"></textarea>

      <label for="software">Software Proficiency:</label>
      <textarea id="software" rows="3"></textarea>

      <button type="submit">Generate Resume</button>
    </form>

    <div id="resume-output" style="display:none;">
      <div id="resume-content"></div>
      <button onclick="window.print()">Print</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
